<dom-module id="nav-menu-tablet">

  <template>

		<style include="shell-styles iron-flex iron-flex-alignment">
			
			:host {
				--height: 81px;
				--font-size: 12px;
				--vertical-spacing: 8px;
				--bleed-spacing: {
					margin: 0;
					padding: 0;
				};
			}
			
			a,
      paper-item,
      .paper-item {
				@apply --layout-horizontal;
				@apply --layout-center-justified;
				@apply --bleed-spacing;
				width: 100%;
				/** /
				margin: 0;
			  padding: .5em;
				border: 1px white solid;
				/**/
			}
			
			paper-item-body,
      .paper-item-body {
				height: var(--height);
				--paper-item-min-height: var(--height);
				--paper-item: {
					height: var(--height);
				  display: flex;
				}
				
				margin-top: var(--vertical-spacing);
				font-size: var(--font-size); /*12px; /*smaller;*/
				/**/
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
			}
			
			.ellipsis {
				@xapply --bleed-spacing;
				text-overflow: ellipsis;
				margin-bottom: var(--vertical-spacing);
			}
	
		</style>
		
		<!-- state -->
		<state-media    media-width="{{mediaWidth}}" ></state-media>
		<state-route    route="{{route}}"            ></state-route>
		<state-app-data app-data="{{appData}}"       ></state-app-data>
