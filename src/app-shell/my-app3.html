  <script>

    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

			static get properties() { return {
				route: {
					type: Number,
					notify: true,
					//observer: '_routeChanged',
				},
	    }}
			
      constructor() {
        super();
      }
			
			ready() {
        super.ready();
				//console.log('Component Ready');
        window.addEventListener('mobile-bottom-nav-selected-changed', e => this._onMobileBottomNavSelectedChanged(e));
			}
      
			// _routeChanged(route) {
			// 	console.log('route', route);
      // }

      _onMobileBottomNavSelectedChanged(e) {
        // console.log('e\n', e);
        const detail = e.detail;
        this.set('route', detail);
      }

      _onOverflowMenuSelectedChanged(e) {
        // console.log('e\n', e);
        const detail = e.detail;
        console.log('detail\n', detail);

        // this.set('route', detail);
      }
     
      _openForm(s) {
        // const form = this.$.form;
        const form = this.$[s];
        form.opened = true;
      }
      
      _closeForm() {
        const form = this.$.form;
        form.opened = false;
      }
      
      _buttonTap(e) {
        // console.log('e', e);
        const form = e.target.getAttribute('data-form');
        console.log('form', form);
        
        this._openForm(form);
      }
		
    }

    customElements.define(MyApp.is, MyApp);

  </script>

</dom-module>
