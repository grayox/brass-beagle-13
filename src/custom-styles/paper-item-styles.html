       * * * Note * * *
       * Wrap groups of app-items in

       * * * *  * * * *
       */

      :host {
        --highlight: {
          /** /
          background-color: var(--app-primary-color);
          /**/
          background-color: var(--app-primary-color-dark);
          color: white;
          /** /
          border-radius: 4px;
          /**/

        /** /
        --bleed-spacing: {
          margin: 0;
          padding: 0;
        }
        /** /
        paper-item {
          margin: 0;
          padding: 0;
