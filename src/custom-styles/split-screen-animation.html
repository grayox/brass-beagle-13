<dom-module id="split-screen-animation">
  <template>
    <style>

      /* correct css for positioning animated pages */

      #list-desktop {
        z-index: 1;
      }

      #detail {
        position: absolute;
        top: 0px;
        width: 100%; /* not 100vw */
      }

      .animated-pages-wrapper {
        overflow: hidden;
      }

      /* other attempts * /
      .animated-pages-wrapper {
        width: 200vw;
        overflow-x: scroll;
        overflow-y: hidden;
        vertical-align: top;
        width: 200vw;
        height: 120px;
        display: inline;
        display: inline-block;
        white-space: nowrap;
      }
      .animated-pages-wrapper:first-child {
        float: left;
        width: 100vw;
      }
      .animated-pages-wrapper:last-child {
        width: 100vw;
        margin: 100vw;
        z-index: 2;
      }
      /**/

      /* end: correct css for positioning animated pages */
