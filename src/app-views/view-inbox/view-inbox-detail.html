      <app-item type="subheader"
                label="Lead detail"
                >

      <app-item type="output-two-line"

                xdata="John Doe"
                data="{{item.name}}"

      </app-item>
              
      <app-item type="output-two-line"
                xtwo-line

      </app-item>
      
      <app-item type="output-two-line"
                xtwo-line

      </app-item>

      <!--- ->
      <paper-item-zip zip-code="{{item.zip}}"></paper-item-zip>

      <app-item type="output-two-line"
                xtwo-line

                >
      </app-item>
      <!---->
  
      <app-item type="output-two-line"
                xtwo-line

                >
      </app-item>
      <!---->
  
      <app-item type="output-two-line"
                xtwo-line
                label="Submitted"
                xicon="watch-later"
                icon="device:access-time"
                xicon="vaadin:clock"
                xdata="{{item.submitted}}"
                data="[[_computeTimeAgo(item.timestamp)]]"
                >
      </app-item>

    </div>

  </template>

  <script>

    class ViewInboxDetail extends Polymer.Element {

      static get is() { return 'view-inbox-detail'; }

      static get properties() { return {

      // 	mediaWidth: {
      // 		type: Number, // 0, 1, 2, 3
      // 		notify: true,
      // 		//observer: '_mediaWidthChanged',
      // 	},
      
        item: {
          type: Object,
          notify: true,
        },
      
      }}
     	
      constructor() {
        super();
      }
			
			ready() {
        super.ready();
				//console.log('Component Ready');
      }
      
			_computeTimeAgo(n) {
				// console.log('item', item);
        // console.log('n', n);
        // console.log('typeof-n', typeof n);
        
        // const t = item.timestamp;
        
        const ready1 = !!n;
        const ready2 = (typeof n == 'number');
        const ready = ready1 && ready2;
        if(!ready) return '';

				const s = moment(n).fromNow(); // http://momentjs.com/docs/#/displaying/fromnow/
				return s;
			}
		
    }

    customElements.define(ViewInboxDetail.is, ViewInboxDetail);

  </script>
