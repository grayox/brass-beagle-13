  <script>

    class ViewContactsDetail extends Polymer.Element {

      static get is() { return 'view-contacts-detail'; }

      static get properties() { return {

      // 	mediaWidth: {

			ready() {
        super.ready();

			_computeTimeAgo(n) {
				// console.log('item', item);
        // console.log('n', n);
        // console.log('typeof-n', typeof n);
        
        // const t = item.timestamp;
        
        const ready1 = !!n;
        const ready2 = (typeof n == 'number');
        const ready = ready1 && ready2;
        if(!ready) return '';

				const s = moment(n).fromNow(); // http://momentjs.com/docs/#/displaying/fromnow/
				return s;
			}
		
    }

    customElements.define(ViewContactsDetail.is, ViewContactsDetail);
