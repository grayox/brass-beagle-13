<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="dashboard-styles">
  <template>
		<!---->
    <style>
			/**/
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }
			/**/
      
      :host {
			  /** /
        margin: 40px;
        font-family: 'Open Sans', 'sans-serif';
        background-color: #fff;
        color: #444;
			  /**/
				--standard-spacing: 8px;
      }
      
      h1,
      p {
        margin: 0 0 1em 0;
      }
      
      .wrapper {
        max-width: 940px;
        margin: 0 20px;
        display: grid; /* https://css-tricks.com/snippets/css/complete-guide-grid/ | http://grid.malven.co/ */
        grid-gap: var(--standard-spacing); /* 10px; */
				/**/
				padding: var(--standard-spacing);
				/**/
      }
      
      
      /* no grid support? */
      
      .wrapper {
        display: flex;
        flex-wrap: wrap;
    		/**/
				padding: var(--standard-spacing);
				/**/
      }
      
      .wrapper {
        display: grid; /* https://css-tricks.com/snippets/css/complete-guide-grid/ | http://grid.malven.co/ */
        margin: 0 auto;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-auto-rows: minmax(150px, auto);
      }
      
      .panel {
        /* needed for the flex layout*/
        margin-left: 5px;
        margin-right: 5px;
        flex: 1 1 200px;
      }
      
      .header,
      .footer {
        margin-left: 5px;
        margin-right: 5px;
        flex: 0 1 100%;
        grid-column: 1 / -1;
				
				text-transform: uppercase;
				font-weight: 100;
				opacity: 0.8; /* <app-drawer-layout> solves stacking caused by opacity < 1 | https://stackoverflow.com/a/45745347/1640892 */
      }
      
      .wrapper > * {
				/** /
        background-color: #444;
				/**/
        background-color: var(--dashboard-element);
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;
        margin-bottom: 10px;
      }
			.wrapper > *:hover {
        background-color: var(--dashboard-element-hover);
			}
      
      
      /* We need to set the margin used on flex items to 0 as we have gaps in grid.  */
      
      @supports (display: grid) { /* https://css-tricks.com/snippets/css/complete-guide-grid/ | http://grid.malven.co/ */
        .wrapper > * {
          margin: 0;
        }
      }
		</style>
  </template>
</dom-module>
