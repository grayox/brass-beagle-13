<dom-module id="view-dashboard">

  <template>

    <style xinclude="dashboard-styles">
      :host {
        --line-color: #DDDDDD;
      }
      .split {
        border-bottom: 1px var(--line-color) solid;
        
        display: grid; /* https://css-tricks.com/snippets/css/complete-guide-grid/ | http://grid.malven.co/ */
        grid-template-columns: 1fr 1fr;
      }
    </style>
		
		<!---->
      <div class="wrapper split">
				<!--- ->
        <header class="header">
					Dashboard
				</header>
        
				<!--- ->
        <div class="panel">Panel A</div>
        <div class="panel">Panel B</div>
        <div class="panel">Panel C</div>
        <div class="panel">Panel D</div>
        <div class="panel">Panel E</div>
        <div class="panel">Panel F</div>
        <div class="panel">Panel G</div>
        <div class="panel">Panel H</div>
        <div class="panel">Panel I</div>
        <div class="panel">Panel J</div>
				<!---->

        <dashboard-element item-value="31"  item-label="Available Leads"></dashboard-element>
        <dashboard-element item-value="31"  item-label="Leads Balance"  ></dashboard-element>
        <dashboard-element item-value="213" item-label="Leads Sent"     ></dashboard-element>
        <dashboard-element item-value="12"  item-label="Leads Received" ></dashboard-element>
        <dashboard-element item-value="12"  item-label="Leads Received" ></dashboard-element>
        <dashboard-element item-value="31"  item-label="Available Leads"></dashboard-element>
        <dashboard-element item-value="31"  item-label="Leads Balance"  ></dashboard-element>
        <dashboard-element item-value="213" item-label="Leads Sent"     ></dashboard-element>
        <dashboard-element item-value="12"  item-label="Leads Received" ></dashboard-element>
        <dashboard-element item-value="12"  item-label="Leads Received" ></dashboard-element>

				<shields-io left="left"
										right="right"

										>
				</shields-io>
				<!--- ->
        <footer class="footer">My footer</footer>
        <!---->
        <view-dashboard-list></view-dashboard-list>
        <view-dashboard-detail></view-dashboard-detail>
        
        <!--- ->
        <template is="dom-if" if="{{!_split}}">
          <view-dashboard-list></view-dashboard-list>
          <view-dashboard-detail></view-dashboard-detail>
        </template>
        
        <template is="dom-if" if="{{_split}}">
          <div class="split">
            <view-dashboard-list></view-dashboard-list>
            <view-dashboard-detail></view-dashboard-detail>  		
          </div>
        </template>
        <!---->

      </div>

  </template>

  <script>

    class ViewDashboard extends Polymer.Element {

      static get is() { return 'view-dashboard'; }

			static get properties() { return {
				mediaWidth: {
					type: Number, // 0, 1, 2, 3
					notify: true,
					//observer: '_mediaWidthChanged',
				},
      }}
			
      constructor() {
        super();
      }
			
			ready() {
        super.ready();
				//console.log('Component Ready');
			}
		
    }

    customElements.define(ViewDashboard.is, ViewDashboard);

  </script>

</dom-module>
