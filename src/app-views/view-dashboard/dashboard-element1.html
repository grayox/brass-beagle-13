<link rel="import" href="/bower_components/polymer/polymer-element.html">
<dom-module id="dashboard-element">
  <template>
    <style>
      :host {
        display: block;
        margin-left: 0;
        margin-right: 0;
				/** /
        font: 400 13px "Open Sans", Verdana, sans-serif;
				/**/
        font: 400 13px;
        text-align: center;
      }
      /*This extra div is needed because of IE11 bug
       https://github.com/philipwalton/flexbugs/issues/3
      */
      .border { /* Borders circular number (not element area) */
        background-color: var(--dashboard-element);
				/** /
        background-color: #D3DCE0;
        border: 3px solid white;
				/**/
				/* Edit */
				cursor: pointer;
      	/* endEdit */
      }
			/* Edit */
      .border:hover {
				/** /
        background-color: #C3CFD5;
				/**/
        background-color: var(--dashboard-element-hover);
			}
			/* endEdit */
      .number {
        background-color: white;
        color: #9BA7A7;
        font-size: 32px;
        border-radius: 50%;
        width: 96px;
        height: 96px;
        line-height: 96px;
        margin: 16px auto 8px;
      }

      .size {
        margin-bottom: 16px;
        font-size: 12px;
				/* Edit */
				opacity: 0.5;
				font-weight: 200;
				text-transform: uppercase;
				/* endEdit */
      }
    </style>
    <div class="border">
      <div class="number">[[itemNumber]]</div>
      <div class="size">[[itemSize]]</div>
    </div>
  </template>

  <script>
    class DashboardElement extends Polymer.Element {
      static get is() {
        return 'dashboard-element';
      }

      static get properties() {
        return {
          itemNumber: {
            type: String,
          },
          itemSize: {
            type: String,
          }
        }
      }

    }
    customElements.define(DashboardElement.is, DashboardElement);
  </script>
</dom-module>
