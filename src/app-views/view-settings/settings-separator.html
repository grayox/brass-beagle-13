<dom-module id="settings-separator">
  <template>
		<style include="paper-material-styles">
			:host {
				/* https://material.io/guidelines/layout/metrics-keylines.html#metrics-keylines-keylines-spacing */
				--separator-height: 72px;
				--label-color: var(--app-primary-color);
				--border-opacity: 0.12;
			}
				
			.wrapper {
				height: var(--separator-height);
				border-top: 1px solid rgba(0, 0, 0, var(--border-opacity));
				display: grid; /* https://css-tricks.com/snippets/css/complete-guide-grid/ | http://grid.malven.co/ */
        align-content: center;
        justify-content: start;
				
				overflow: auto;
			}
			
			.label {
				padding: 0 80px;
				color: var(--label-color);
				font-size: smaller;
			}
		</style>
		
		<div class="wrapper">
			<div class="label">
				[[label]]
			  <slot></slot>
			</div>
		</div>
    
  </template>

  <script>
    class SettingsSeparator extends Polymer.Element {
      static get is() { return 'settings-separator'; }

      static get properties() {
        return {
					label: String,
				};
      }
			
			constructor() {
				super();
			}

			/**/
			ready() {
        super.ready();
        //window.addEventListener('user-action-select', (e) => this.onUserActionSelect(e));
		  }
			
    }

    window.customElements.define(SettingsSeparator.is, SettingsSeparator);
  </script>

</dom-module>
