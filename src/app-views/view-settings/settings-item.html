<dom-module id="settings-item">
  <template>
		<style></style>
		
		<template xrestamp is="dom-if" if="{{_isSwitch(type)}}">
			<settings-item-switch icon="[[icon]]"
														label="[[label]]"
														checked="{{checked}}"
														>
			</settings-item-switch>
		</template>

		<template xrestamp is="dom-if" if="{{_isInput(type)}}">
			<settings-item-input icon="[[icon]]"
                           label="[[label]]"
                           description="[[description]]"
													 text="{{text}}"
                           >
			</settings-item-input>
		</template>

		<template xrestamp is="dom-if" if="{{_isInvite(type)}}">
			<settings-item-invite icon="[[icon]]"
                            label="[[label]]"
                            description="[[description]]"
                            text="{{text}}"
                            >
			</settings-item-invite>
		</template>
 
		<template xrestamp is="dom-if" if="{{_isZip(type)}}">
			<settings-item-zip label="[[label]]"
												 xzip-valid="{{zipValid}}"
												 xzip-code="{{zipCode}}"
												 xzip-state="{{zipState}}"
												 xzip-county="{{zipCounty}}"
												 xzip-city="{{zipCity}}"
												 xzip-state-county="{{zipStateCounty}}"
												 xzip-city-state-county="{{zipCityStateCounty}}"
												 >
				<slot name="zip"></slot>
			</settings-item-zip>
		</template>
								
    
  </template>
