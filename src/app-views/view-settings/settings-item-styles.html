<dom-module id="settings-item-styles">
  <template>
		<style include="paper-material-styles">
			:host {
				/* https://material.io/guidelines/layout/metrics-keylines.html#metrics-keylines-keylines-spacing */
				--item-height: 72px;
				--item-padding: 0 48px 0 24px;
				--line-color: #DDDDDD;
				--test-border: 0px grey solid;
				
				--settings-item-hover-effect: {
					background-color: white;
				  border: 1px var(--line-color) solid;
				  @apply --shadow-elevation-4dp;
				};
				
				/** /
				border: var(--test-border);
				border-color: darkorange;
				/**/
			}
			
			.wrapper {
				min-height: var(--item-height);
				padding: var(--item-padding);
				opacity: var(--opacity-normal);
				cursor: pointer;
				
				@apply --layout-horizontal;
				@apply --layout-center;
				
				/** /
				border: var(--test-border);
				border-width: 4px;
				border-color: red;
				/**/
				
				display: grid; /* https://css-tricks.com/snippets/css/complete-guide-grid/ | http://grid.malven.co/ */
				grid-template-columns: 56px auto 88px;
				grid-template-rows: 72px auto;
				grid-template-areas:
					"icon description button"
					".... action      action";
			}
			
		  .wrapper:hover {
        @apply --settings-item-hover-effect;
			}
			
			paper-toggle-button {
				/** /
				border: var(--test-border);
				/**/
				border-color: blue;
				
				width: 48px;
				margin-right: -12px;
			}
			
			.start {
				/** /
				border: var(--test-border);
				/**/
				@apply --layout-vertical;
				justify-content: start;
				grid-area: description;
				text-align: left;
			}
			
			.primary {
				/** /
				border: var(--test-border);
				justify-self: start;
				/**/
				display: flex;
				opacity: var(--opacity-normal);
			}
			
			.secondary {
				/** /
				border: var(--test-border);
				justify-self: start;
				/**/
				display: flex;
				font-size: smaller;
				opacity: var(--opacity-dim);
			}
			
			.end {
				border: var(--test-border);
				justify-self: end;
				grid-area: button;
			}
			
			.icon {
				opacity: var(--opacity-dim);
				grid-area: icon;
			}
			
			paper-icon-button {
				@apply --shadow-elevation-2dp;
				border-radius: 50%;
				background-color: white;
				opacity: var(--opacity-dim);
			}
			
			paper-icon-button:hover {
				@apply --shadow-elevation-4dp;
				/** /
				color: var(--app-primary-color);
				/**/
				color: white;
				background-color: var(--app-primary-color);
				opacity: 1.0;
			}
			
			.collapse {
				grid-area: action;
				justify-content: start;
			}
			
		</style>    
  </template>
</dom-module>
