<dom-module id="view-settings">
  <template>
		<style include="paper-material-styles">
			:host {
				/* https://material.io/guidelines/layout/metrics-keylines.html#metrics-keylines-keylines-spacing */
				--header-height: 48px;
				--item-height: 72px;
				--line-color: #DDDDDD;
				--item-padding: 0 48px 0 80px;
			}
			
			.item, .header {
				@apply --layout-horizontal;
				@apply --layout-center;
				
				padding: var(--item-padding);
				
				border: 0px grey solid;
			}
			
			.header {
				background-color: #CCCCCC;
				color: var(--app-primary-color);
			}
			
			div.item:hover {
				background-color: white;
				border: 1px var(--line-color) solid;
			}
			
			div.item {
				height: var(--item-height);
				opacity: var(--opacity-normal);
				cursor: pointer;
				
				display: grid; /* keep display: grid property at end /* https://css-tricks.com/snippets/css/complete-guide-grid/ | http://grid.malven.co/ */
				grid-template-columns: auto auto;
			}
			
			div.header {
				/** /
				color: var(--app-primary-color);
				/**/
				height: var(--header-height);
				color: black;
				opacity: var(--opacity-dim);
				font-size: 13px;
			}
			
			paper-toggle-button {
				border: 0px blue solid;
				width: 48px;
				margin-right: -12px;
			}
			
			.start {
				display: flex;
				justify-self: start;
				border: 0px grey solid;
			}		
			
			.end {
				justify-self: end;
				border: 0px grey solid;
			}
		</style>
		
		<!-- v.2 | item components with properties -->
		
		<div class="header">Contacts</div>
		
		<settings-item label="Invite referral partner"
									 icon="add-circle"
									 checked="{{item.add-contact}}"
									 >
		</settings-item>
		
		<div class="header">Location</div>
		
		<div class="item">
			<!-- zip code -->
			<div class="start">Your zip code</div>
			<form-input-zip class="end"
											name="form-input-zip"
											zip-valid="{{zipValid}}"
											zip-code="{{item.zip}}"
											zip-state="{{item.state}}"
											zip-county="{{item.county}}"
											zip-city="{{item.city}}"
											>
			</form-input-zip>
		</div>
		
		<div class="item" on-tap="_toggleCollapse">
			<!-- zip code -->
			<div class="start">Your zip code</div>
			<paper-ripple></paper-ripple>
		</div>
		<iron-collapse id="collapse">
			<div class="collapse-content">
				<form-input-zip class="end"
												name="form-input-zip"
												zip-valid="{{zipValid}}"
												zip-code="{{item.zip}}"
												zip-state="{{item.state}}"
												zip-county="{{item.county}}"
												zip-city="{{item.city}}"
												>
				</form-input-zip>
			</div>
		</iron-collapse>
		
		<div class="header">Type of leads</div>
		
		<settings-item label="Home"
									 icon="home"
									 checked="{{item.home}}"
									 >
		</settings-item>
		
		<settings-item label="Mortgage"
									 icon="account-balance"
									 checked="{{item.mortgage}}"
									 >
		</settings-item>
		
		<settings-item label="Insurance"
									 icon="description"
									 checked="{{item.insurance}}"
									 >
		</settings-item>
		
		<settings-item label="Financial"
									 icon="assessment"
									 checked="{{item.financial}}"
									 >
		</settings-item>
		
		<div class="header">Notifications</div>
			
		<settings-item label="Email"
									 icon="communication:email"
									 checked="{{item.notifications-email}}"
									 >
		</settings-item>
						
		<settings-item label="Text/SMS"
									 icon="communication:textsms"
									 checked="{{item.notifications-text}}"
									 >
		</settings-item>

		<!--- ->
		<!-- invite contact - ->
		<div class="field-label">Invite a contact or referral partner</div>
		<!-- enter email address - ->
		<paper-input name="email" label="Email address" value="{{item.email}}" ></paper-input>
		
		<!-- email - ->
    <paper-input label="My email address"
								 value="{{item.email}}"></paper-input>		
		
		<!-- sms/text - ->
    <paper-input label="My text/sms number"
								 value="{{item.sms}}"></paper-input>		
				
		<!-- zips opt out/in - ->
    <div class="field-label">Turn on zips</div>
		<paper-toggle-button class="inline" label="12345">90210</paper-toggle-button>
		<paper-toggle-button class="inline" label="12345">02139</paper-toggle-button>
    <!---->
		
  </template>

  <script>
    class ViewSettings extends Polymer.Element {
      static get is() { return 'view-settings'; }

      static get properties() {
        return {
					selected: {
						type: Number,
						value: 0,
						//observer: '_selectedChanged',
					}
        };
      }
			
			constructor() {
				super();
			}

			/**/
			ready() {
        super.ready();
        //window.addEventListener('user-action-select', (e) => this.onUserActionSelect(e));
		  }
						
			open() {
				//console.log('opening...');
				var dialog = this.$.dialog;
				
				// The following two lines are only necessary because of this bug:
				// https://github.com/PolymerElements/paper-dialog/issues/152
				// var body = document.querySelector('body');
        // Polymer.dom(body).appendChild(dialog);
        
				//console.log(dialog);
				dialog.open();
				//console.log('opened!');
			}
			
			close() {
				var dialog = this.$.dialog;
				dialog.close();
			}
			
			_toggleCollapse() {
				const r = this.$.collapse;
				r.toggle();
				//r.opened = !r.opened;
			}
			
    }

    window.customElements.define(ViewSettings.is, ViewSettings);
  </script>

</dom-module>
