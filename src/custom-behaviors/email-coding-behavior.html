<!--- ->
Using email addresses as keys in Firebase requires encoding.
This is because Firebase does not allow keys to contain the dot (.) character.
Best practice is to substitute all dots (.) with commas (,).
<!---->

<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="email-coding-behavior">
  <template></template>

  <script>
    class EmailCodingBehavior extends Polymer.Element {
      
			static get is() { return 'email-coding-behavior'; }
			
      static get properties() { return { }}
			
			constructor() {
				super();
			}

			ready() {
        super.ready();
		  }

			emailEncode(s) {
				if(!!s) {
					//console.log('s', s);
					return s.replace(/\./gm, ',');
				}
			}

			emailDecode(s) {
				if(!!s) {
					//console.log('s', s);
					return s.replace(/,/gm, '.');
				}
			}
			
    }

    window.customElements.define(EmailCodingBehavior.is, EmailCodingBehavior);
  </script>

</dom-module>
